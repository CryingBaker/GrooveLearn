{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <link rel="stylesheet" href="{%static 'authentication/css/style.css'%}">

</head>
<body>

   {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <span aria-hidden="true">&times;</span>
    </button>
    </div> 
    {% endfor %}

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">GrooveLearn.</a>


      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <div class="flex-btn">
            <a href="/login" class="option-btn">login</a>
            <a href="/register" class="option-btn">register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>


   <nav class="navbar">
      <a href="/home"><i class="fas fa-home"></i><span>home</span></a>
      <a href="/courses"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="/ranking"><i class="fas fa-chalkboard-user"></i><span>Ranking</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="/login" method="post">
      {% csrf_token %}
      <h3>login now</h3>
      <p>your username <span>*</span></p>
      <input type="text" name="username" placeholder="enter your username" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
      <input type="submit" value="login new" name="submit" class="btn">
   </form>

</section>

<footer class="footer">

   &copy; copyright @ 2024 by <span>Group 16</span> | all rights reserved!

</footer>

<script src="{%static 'authentication/js/script.js'%}"></script>

   
</body>
</html>
